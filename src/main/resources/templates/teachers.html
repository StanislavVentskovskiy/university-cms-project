<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">University Teacher Page</h1>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
<div class = "container">
    <div class = "mx-auto">
        <h1>Teacher List</h1>
    </div>
    <a class ="nav-link" th:href="@{/teachers/new}">Add new Teacher</a>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th>ID</th>
            <th>Teacher name</th>
            <th>Email</th>
            <th>Birthday</th>
            <th>Position</th>
            <th>SubjectName</th>
            <th>Delete Teacher</th>
            <th>Edit Teacher info</th>
        </tr>
        <tbody>
        <tr th:each = "teacher: ${teachers}">
            <td th:text = "${teacher.id}"></td>
            <td th:text = "${teacher.name}"></td>
            <td th:text = "${teacher.email}"></td>
            <td style="width: 150px" th:text = "${teacher.birthday}">
            </td>
            <td th:text = "${teacher.position}"></td>
            <td th:text = "${teacher.subject.name}"></td>
            <td><a th:href="@{'/teachers/delete/' + ${teacher.id}}">Delete</a></td>
            <td><a th:href="@{'/teachers/edit/' + ${teacher.id}}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
