<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">University Lesson Page</h1>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>

<div class = "container">
    <div class = "mx-auto">
        <h1>Lesson List</h1>
    </div>
    <a class ="nav-link" th:href="@{/lessons/new}">Create new Lesson</a>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Group</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Subject</th>
            <th>Teacher Name</th>
            <th>Room</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "lesson: ${lessons}">
            <td th:text = "${lesson.id}"></td>
            <td th:text = "${lesson.date}"></td>
            <td th:text = "${lesson.group.name}"></td>
            <td th:text = "${lesson.startTime}"></td>
            <td th:text = "${lesson.endTime}"></td>
            <td th:text = "${lesson.subject.name}"></td>
            <td th:text = "${lesson.teacher.name}"></td>
            <td th:text = "${lesson.room.number}"></td>
            <td><a th:href="@{'/lessons/delete/' + ${lesson.id}}">Delete</a></td>
            <td><a th:href="@{'/lessons/edit/' + ${lesson.id}}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
